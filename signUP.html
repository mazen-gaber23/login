<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="signup w-75 h-75 text-center p-5">
          <h2 class="text-info">Smart Login System</h2>
          <form class="sub">
            <div class="c m-4">
                <input type="text" class="form-control bg-transparent text-white" id="Sname" aria-describedby="emailHelp" placeholder="Enter your name">
            </div>
            <div class="c m-4">
                <input type="email" class="form-control bg-transparent text-white" id="Semail" aria-describedby="emailHelp" placeholder="Enter your email">
            </div>
            <div class="m-4">
                <input type="password" class="form-control bg-transparent text-white" id="Spassword" placeholder="Enter your password">
              </div>
              <div class="m-4">
                  <button type="submit" class="sign-up w-100 bg-transparent">Sign up</button>
              </div>
          </form>
          <div id="demo1">

          </div>
          <p class="text-white">You have an account?<a href="index.html" class="text-decoration-none text-white"> Sign In</a></p>
        </div>
        
    </div>
    <script src="js/signUP.js"></script>
</body>
</html>
